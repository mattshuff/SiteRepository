<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="RecipeApp.js"></script>
    <link rel="stylesheet" type="text/css" href="RecipeStyle.css">
    <meta charset="UTF-8">
</head>

<body>

    <a href="https://matt-shuff.co.uk/" id = "MainTitle">MATT-SHUFF.co.uk</a>
    <br>

    <div class="column" id="SearchColumn">
        <h1 id="subtitle">Search:</h1>

        <form action="/IngredientSearch.php">
            <input type="text" id="TextInput">
        </form>

        <div class="left_contentlist">
            <div class="itemconfiguration" style="padding-left: 30px;">
                <ul id="RecipeList"></ul>
                <p id="AddNew">Add New Recipe...</p>

                <div id="popupform">
                    <P>Recipe Name:</P>
                    <input id="RecipeNameInput" type="text">

                    <P>Recipe Ingredients:</P>
                    <textarea id="RecipeIngredientsInput" rows="4" cols="50"></textarea>

                    <P>Recipe Method:</P>
                    <textarea id="RecipeMethodInput" rows="4" cols="50"></textarea>
                    <br>
                    <p id="RecipeInputSubmit">submit</p>
                </div>

            </div>
        </div>
    </div>

    <div class="column" name="ResultsColumn">

        <h1 id="subtitle">Ingredients:</h1>

        <ul id="IngredientsList"></ul>

        <p id="IngredientsNotes"> </p>
    </div>

    <div class="column" id="NotesColumn">

        <h1 id="subtitle">Notes:</h1>

        <p id="MethodNotes"> </p>
    </div>
</body>
