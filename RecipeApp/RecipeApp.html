<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="RecipeApp.js"></script>
    <link rel="stylesheet" type="text/css" href="/BaseStyle.css">
    <meta charset="UTF-8">
</head>

<body>

    <a href="https://matt-shuff.co.uk/" id="MainTitle">MATT-SHUFF.co.uk</a>
    <br>

    <div class="column" id="SearchColumn">
        <h1 id="subtitle">Search:</h1>
        

        <input type="text" id="TextInput" placeholder="Search...">
        <br>

        <div class="left_contentlist">
            <div class="ScrollingList">

                <ul id="RecipeList"></ul>
                <p id="AddNew">Add New Recipe...</p>

                <!–– Popup Function ––>
                <div id="popupform">

                    <p id="EscapeRecipeInput">exit recipe input</p>
                    <P>Recipe Name:</P>
                    <input id="RecipeNameInput" type="text" placeholder="Recipe Name.."><br>

                    <P>Recipe Ingredients:</P>
                    <textarea id="RecipeIngredientsInput" rows="4" cols="50"></textarea>

                    <P>Recipe Method:</P>
                    <textarea id="RecipeMethodInput" rows="4" cols="50"></textarea><br>

                    <p id="RecipeInputSubmit">submit</p>
                </div>
            </div>
        </div>
    </div>

    <div class="column" name="ResultsColumn">

        <h1 id="subtitle">Ingredients:</h1>

        

        <p id="IngredientsNotes"> </p>
    </div>

    <div class="column" id="NotesColumn">

        <h1 id="subtitle">Notes:</h1>

        <p id="MethodNotes"> </p>
    </div>

</body>
